<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Anupriya's Webpage</title>
  
  <!-- Basic Meta Tags -->
  <meta name="description" content="A sample webpage demonstrating Open Graph meta tags.">
  <meta name="author" content="Anupriya">

  <!-- Open Graph Meta Tags for Link Sharing Preview -->
  <meta property="og:title" content="Anupriya's Portfolio" />
  <meta property="og:description" content="Check out this cool webpage built by Anupriya with meta tags and a preview image!" />
  <meta property="og:image" content="https://example.com/preview.jpg" />
  <meta property="og:url" content="https://your-deployed-link.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Tags (Optional) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Anupriya's Portfolio" />
  <meta name="twitter:description" content="Check out this cool webpage built by Anupriya!" />
  <meta name="twitter:image" content="https://example.com/preview.jpg" />
</head>
